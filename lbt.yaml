name: lbt
modules:
  - name: build
    config:
      targets:
        - { os: linux, arch: amd64 }
        - { os: darwin, arch: amd64 }
        - { os: windows, arch: amd64 }
      commands:
        - {path: cmd/lbt/main.go, name: lbt}
      version: true
      ldflags: -s -w
      cgoOff: true
  - name: output
    config:
      module: build
      outDir: out
  - name: version
    config:
      type: semver
      path: cmd/lbt/version
